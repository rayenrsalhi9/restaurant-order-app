<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <title>Jimy's Diner - Restaurant App</title>
</head>
<body>

    <header>
        <div class="container">
            <img src="/images/header.jpg" alt="">
            <h1>Jimmyâ€™s Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="menu-list" id="menu-list">
                <!-- menu here -->
            </div>
        </div>
    </main>

    <div class="order-list-container" id="order-list-container">
        <div class="container">
            <h2 class="title">Your Order</h2>
            <div class="order-list" id="order-list">
                <!-- order here -->
            </div>
            <div class="divider"></div>
            <div class="total-price-container">
                <h2 class="title">Total price</h2>
                <p class="total-price"></p>
            </div>
            <button class="btn complete-order-btn" id="complete-order-btn">Complete order</button>
        </div>
    </div>

    <div class="container">
        <div class="confirmed-order-msg hidden" id="confirmed-order-msg">  
        </div>
    </div>

    <div class="order-modal-container hidden" id="order-modal-container">
        <div class="order-modal">
            <h3 class="title">Enter card details</h3>
            <form id="modal-form">
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    aria-label="Enter your name" 
                    placeholder="Enter your name"
                    minlength="3"
                    required
                >
                <input 
                    type="number" 
                    id="card-number" 
                    name="card-number" 
                    aria-label="Enter card number" 
                    placeholder="Enter card number"
                    min="10000000"
                    max="99999999"
                    required
                >
                <input 
                    type="number" 
                    id="cvv" 
                    name="cvv" 
                    aria-label="Enter CVV" 
                    placeholder="Enter CVV"
                    min="100"
                    max="999"
                    required
                >
                <button type="submit" class="btn modal-submit-btn" id="modal-submit-btn">Pay order</button>
                <button type="button" class="btn close-modal-btn" id="close-modal-btn">Cancel payment</button>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>

</body>
</html>
